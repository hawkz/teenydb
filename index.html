<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teenypings Database</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Teenypings Database</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Teenypings...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <section class="filters">
            <div class="filter-group">
                <h3>Filter by Season</h3>
                <div class="filter-options" id="season-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="1">Season 1</button>
                    <button class="filter-btn" data-filter="2">Season 2</button>
                    <button class="filter-btn" data-filter="3">Season 3</button>
                </div>
            </div>

            <div class="filter-group">
                <h3>Filter by Color</h3>
                <div class="filter-options" id="color-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <!-- Colors will be dynamically added -->
                </div>
            </div>

            <div class="filter-group">
                <h3>Filter by Spell Type</h3>
                <div class="filter-options" id="spell-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <!-- Spell types will be dynamically added -->
                </div>
            </div>
        </section>

        <section class="gallery-container">
            <div class="gallery-controls">
                <button id="prev-btn" class="gallery-nav-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="gallery-counter">
                    <span id="current-count">0</span> / <span id="total-count">0</span>
                </div>
                <button id="next-btn" class="gallery-nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="gallery" id="teenypings-gallery">
                <!-- Teenypings will be dynamically added here -->
            </div>
        </section>

        <section class="teenyping-details" id="teenyping-details">
            <div class="details-container">
                <div class="details-header">
                    <h2 id="detail-name">Select a Teenyping</h2>
                    <button id="close-details"><i class="fas fa-times"></i></button>
                </div>
                <div class="details-content">
                    <div class="detail-image-container">
                        <img id="detail-image" src="placeholder.jpg" alt="Teenyping">
                    </div>
                    <div class="detail-info">
                        <p><strong>Season:</strong> <span id="detail-season"></span></p>
                        <p><strong>Episode:</strong> <span id="detail-episode"></span></p>
                        <p><strong>Color:</strong> <span id="detail-color"></span></p>
                        <p><strong>Spell Type:</strong> <span id="detail-spell"></span></p>
                        <p><strong>Power:</strong> <span id="detail-power"></span></p>
                        <p><strong>Transformation:</strong> <span id="detail-transformation"></span></p>
                        <div class="detail-description">
                            <h3>Description</h3>
                            <p id="detail-description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Teenypings Database App - Data from <a href="https://catchteenieping.fandom.com/wiki/List_of_Teeniepings" target="_blank">Catch! Teenieping Wiki</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
